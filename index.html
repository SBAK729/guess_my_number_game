<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="guess-my-number">
      <div class="upper-part">
        <h1>Guess My Number!</h1>
        <button class="again">Again!</button>
        <p class="range">&lsaquo;Between 1 and 20 &rsaquo;</p>
        <button class="btn-correct">?</button>
      </div>
      <div class="lower-part">
        <div class="guess">
          <input type="number" class="guess-number" />
          <input type="submit" class="check" value="Check!" />
        </div>
        <div class="right">
          <p class="label-message">Start guessing . . .</p>
          <p class="label-score">Score: <span class="score">20</span></p>
          <p class="label-highscore">
            Highscore: <span class="highscore">0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
